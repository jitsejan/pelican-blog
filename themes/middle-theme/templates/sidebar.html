<aside class="page-sidebar">
    {% if TIPUE_SEARCH %}
    <form class="navbar-form navbar-right" role="search" action="{{ SITEURL }}/search.html" onsubmit="return validateForm(this.elements['q'].value);">
      <div class="form-group">
        <div class="input-group">
          <input type="text" name="q" id="search_input" class="form-control search-query" placeholder="Search" required />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="fa
                fa-search fa-fw"></i></button>
          </span>
        </div>
      </div>
    </form>
    {% endif %}
    {% if ABOUT %}
    <nav class="widget" id="sidebar-about">
        {% if ABOUT_IMG %}
        <div class="row img-div">
            <img src="{{ ABOUT_IMG }}" />
        </div>
        {% endif %}
        <div class="row">
        {{ ABOUT }}
        </div>  
    </nav>
    {% endif %}
    {% if tags %}
    <nav class="widget">
     <ul class="tagcloud">
    {% for tag in tag_cloud %}
        <li class="tag-{{ tag.1 }}">
            <a href="{{ SITEURL }}/{{ tag.0.url }}">
            {{ tag.0 }}
                {% if TAG_CLOUD_BADGE %}
                    <span class="badge">{{ tag.2 }}</span>
                {% endif %}
            </a>
        </li>
    {% endfor %}
    </ul>
  </nav>
  {% endif %}

</aside>
